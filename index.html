<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/custom/css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row row1">
        <div class="col-md-9 panel map-panel">
          <div id="map-canvas"> </div>
        </div>
        <div class="col-md-3 panel district-panel">
          <input type="text" class="form-control" id="district-text" placeholder="Enter a name"> </input>
        </div>
      </div>
      <div class="row row2">
        <div class="col-md-12 panel activity-panel"></div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDXkeL1P47PyeQNqH5k7Em3qmTz_EcJA"></script>
    <script type="text/javascript" src="maps.js"></script>
  </body>
</html>
